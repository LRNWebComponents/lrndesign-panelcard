<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../hax-behaviors/hax-behaviors.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../materializecss-styles/materializecss-styles.html">
<!--
`lrndesign-panelcard`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrndesign-panelcard">
  <template>
    <style include="materializecss-styles"></style>
    <style>
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
      }
      .card-panel {
        transition: box-shadow .25s;
        padding: 1.5em;
        margin: .5em 0 1em 0;
        border-radius: 2px;
        background-color: #fff;
      }
    </style>
    <paper-material elevation="{{elevation}}">
      <hax-editbar edit="{{edit}}"></hax-editbar>
      <div class$="card-panel {{color}}">
        <h3 class$="{{textColor}}-text"><hax-editable edit="{{edit}}" type="textfield">{{title}}</hax-editable></h3>
        <span class$="{{textColor}}-text">
          <hax-editable edit="{{edit}}" type="html">
            <content></content>
          </hax-editable>
        </span>
      </div>
    </paper-material>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-panelcard',
      behaviors: [HAXBehaviors.EditBehaviors],
      properties: {
        title: {
          type: String,
          value: '',
        },
        color: {
          type: String,
          value: 'yellow accent-1',
        },
        textColor: {
          type: String,
          value: 'black',
        },
        elevation: {
          type: Number,
          value: 2,
        }
      },
       _demoInit: function() {
        this.title = "Block title";
        this.innerHTML = "Disrupt, innovate out of your job. Pay everything forward. Collapse local inefficiencies. Pay forward via analysis of process. Collapse larger inefficiencies... Collapse edge industries. Rinse, repeat in other areas.";
      }

    });
  </script>
</dom-module>
